<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body> 
        <form style="width: 40%; margin-left: 30px; margin-top: 25px;">
            <h4>Evidencia 4</h4>
            <div class="form-group">
                <label>ID:</label>
                <input type="search" class="form-control" id="txtI" placeholder="Ingresa ID">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label>Nombre Usuario</label>
                <input type="text" class="form-control" id="txtNombreUsuario" placeholder="Nombre Usuario">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="txtEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Domicilio</label>
                <input type="text" style="margin-bottom: 5px;" class="form-control" id="txtCalle" placeholder="Calle">
                <input type="text" style="margin-bottom: 5px;" class="form-control" id="txtNumero" placeholder="Numero">
                <input type="text" class="form-control" id="txtColonia" placeholder="Colonia">
            </div>
            <button type="submit" class="btn btn-primary" id="btnBuscar" style="margin-top: 10px;">Buscar</button>
        </form>
    </body>
</html>

<script>
    axios({
        method: 'GET',
        url: 'https://jsonplaceholder.typicode.com/users'
    }).then(res => {
        document.getElementById("btnBuscar").addEventListener("click", function () {
            mostrar(res.data);
        });

    })
        .catch(err => console.log(err))

    function mostrar(data) {
        let n = document.getElementById('txtID').value
        for (x of data) {
            console.log(data);
            if (n == x.id) {
                document.getElementById('txtNombre').value = x.name;
                document.getElementById('txtNombreUsuario').value = x.username;
                document.getElementById('txtEmail').value = x.email;
                document.getElementById('txtCalle').value = x.address.street;
                document.getElementById('txtNumero').value = x.address.suite;
                document.getElementById('txtColonia').value = x.address.city;
            }

        }
    }
</script>
